<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>friends | dngtalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <ul class="screen-header__icons">
            <li class="screen-header__icon">
                <i class="fas fa-search fa-lg"></i>
            </li>
            <li class="screen-header__icon">
                <i class="fas fa-music fa-lg"></i>
            </li>
            <li class="screen-header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg">

                    </i>
                </a>
            </li>
        </ul>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        <span>Friends' Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR5KfUTwKYxFXpZYw9qOBj0bKc7sscBMcvFbg&usqp=CAU"
                    alt="avatar" class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Dong Woo</h4>
                    <h6 class="user-component__subtitle">TypeScript 공부중!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span>
                    2
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTHDqWtj10yw6o9WIxNfj6VW-kdJlV3BNdlOg&usqp=CAU"
                        alt="avatar" class="user-component__avatar user-component__avatar--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">YuGesh</h4>
                        <h6 class="user-component__subtitle">No pain, no gain</h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <div class="nav__item">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </div>
            <div class="nav__item">
                <a href="more.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </div>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>
</body>

</html>
