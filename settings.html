<head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>settings | dngtalk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="setting__column">
                    <div class="setting__icon-wrapper">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <span>Notices</span>
                </div>
                <div class="setting__column">

                </div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <div class="setting__icon-wrapper">
                        <i class="fas fa-flask"></i>
                    </div>
                    <span>Kokoa Lab</span>
                </div>
                <div class="setting__column">

                </div>
            </li>
            <li class="settings__setting">
                <div class="setting__column">
                    <div class="setting__icon-wrapper">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <span>Version</span>
                </div>
                <div class="setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <div class="nav__item">
                <a href="friends.html" class="nav__link">
                    <i class="fas fa-user fa-2x"></i>

            </div>

                <a href="chats.html" class="nav__link">

                    <i class="fas fa-comment fa-2x"></i>

                    <i class="fas fa-search fa-2x"></i>
                </a>
            </div>

                <a href="more.html" class="nav__link">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
